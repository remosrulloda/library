<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remo's Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="img/open-book.png" alt="Open Book" style="height: 48px;">
        <h1>Remo's Library</h1>
    </div>
    <div class="addBook">
        <form id="form">
            <div class="input-values">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput">

                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput">

                <label for="pagesInput">Pages:</label>
                <input type="number" id="pagesInput">

                <label for="toggleRead">Read</label>
                <input type="checkbox" id="toggleRead">

                <button value="cancel">Cancel</button>
                <button id="addBookBtn" type="submit" form="form">Add Book</button>
            </div>
        </form>
    </div>
    <div class="content">
        <div class="books">
        </div>
    </div>
    <footer>Copyright Â© 2023 remosrulloda</footer>
    <script src="index.js"></script>
</body>

</html>
